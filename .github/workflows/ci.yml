name: Continuous Integration

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  actions:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: pnpm

      - name: install dependencies
        run: pnpm install

      - name: deploy
        run: pnpm deploy
