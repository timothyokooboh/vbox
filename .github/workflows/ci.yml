name: Continuous Integration

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v4
        with:
          version: 10.14.0
          run_install: false

      - uses: actions/setup-node@v3
        with:
          node-version: 22.14.0
          cache: pnpm

      - name: install dependencies
        run: pnpm install

      - name: test
        run: pnpm test

      - name: Publish core
        if: github.ref == 'refs/heads/main'
        run: |
          cd packages/core
          npm ci
          pnpm build
          npm publish

      - name: Publish vue
        if: github.ref == 'refs/heads/main'
        run: |
          cd packages/vue
          npm ci
          pnpm build
          npm publish
